<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Registration</a>
</nav>

<div class="container">
    <h1>Login</h1>

    <div class="text-danger" th:if="${param.error}">
        <p>Invalid username and password.</p>
    </div>

    <div class="text-success" th:if="${param.logout}">
        <p>Log out successfully!</p>
    </div>

    <div>
        <form action="perform_login" th:action="@{/perform_login}" method="post">
            <div class="form-group">
                <label> User Name :
                    <input type="text" name="username" class="form-control" />
                </label>
            </div>
            <div class="form-group">
                <label> Password:
                    <input type="password" name="password" class="form-control" />
                </label>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" role="button" value="Login"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
