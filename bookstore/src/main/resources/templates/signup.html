<div class="container">
    <h1>Sign up new user</h1>

    <div class="text-danger" th:if="${param.signup}">
        <p>Username has already existed!</p>
    </div>

    <div>
        <form action="perform_signup" th:action="@{/perform_signup}" th:object="${user}" method="post">
            <div class="form-group col-md-4">
                <label for="username">User Name :</label>
                <input id="username" type="text" name="username" class="form-control" th:field="*{username}" />
            </div>
            <div class="form-group col-md-4">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" class="form-control" th:field="*{password}"/>
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" role="button" value="Add new user"/>
            </div>
        </form>
    </div>
</div>
