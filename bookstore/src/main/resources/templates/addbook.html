<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="includes/header :: header"></div>
<div class="container">
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title:</label>
                <input type="text" th:field="*{title}" th:required="required" class="form-control" id="title"/>
            </div>
            <div class="form-group col-md-6">
                <label for="author">Author:</label>
                <input type="text" th:field="*{author}" th:required="required" class="form-control" id="author"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="isbn">ISBN:</label>
                <input type="text" th:field="*{isbn}" th:required="required" class="form-control" id="isbn"/>
            </div>
            <div class="form-group col-md-6">
                <label for="year">Year:</label>
                <input type="text" th:field="*{year}" th:required="required" class="form-control" id="year"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Price:</label>
                <input type="text" th:field="*{price}" th:required="required" class="form-control" id="price"/>
            </div>
            <div class="form-group col-md-4">
                <label for="categories">Categories</label>
                <select id="categories" th:field="*{category}" class="form-control">
                    <option th:each="category:${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
        </div>
        <div>
            <input type="submit" value="Add Book" role="button" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
