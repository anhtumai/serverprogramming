<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="includes/header :: header"></div>
<div>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Title:
                <input type="text" th:field="*{title}" th:required="required" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>Author:
                <input type="text" th:field="*{author}" th:required="required" class="form-control" />
            </label>
        </div>
        <div class="form-group">
            <label>ISBN:
                <input type="text" th:field="*{isbn}" th:required="required" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>Year:
                <input type="text" th:field="*{year}" th:required="required" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label>Price:
                <input type="text" th:field="*{price}" th:required="required" class="form-control"/>
            </label>
        </div>
        <div class="form-group">
            <label for="categories">Categories</label>
            <select id="categories" th:field="*{category}" class="form-control">
                <option th:each="category:${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div>
            <input type="submit" value="Edit Book" role="button" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
