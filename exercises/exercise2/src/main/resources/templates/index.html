<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My friends</h1>
<ul th:each="friend: ${friends}">
    <li th:text="${friend}"></li>
</ul>

<h1>Add new friend to the list</h1>
<form th:action="@{/index}" method="post">
    <p>Name: <input type="text" th:value="${name}" name="name" required/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
